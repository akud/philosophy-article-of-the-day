<html>
  <head>
    <script type="text/javascript" src="seedrandom.js"></script>
    <script type="text/javascript" src="entries.js"></script>
    <script type="text/javascript">
      goToRandomArticle = function() {
        var date = new Date();
        date.setHours(0,0,0,0);
        Math.seedrandom(date);
        var index = Math.floor(Math.random()*ARTICLES.length);
        window.location = ARTICLES[index];
      }
    </script>
  </head>

  <body>
    <a href="#" onclick="goToRandomArticle()">Random Article</a>

  </body>

</html>
